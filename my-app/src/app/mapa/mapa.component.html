<div class="world-item" (click)="verMundo(item.id)">
  @if(mostrarBorrar){
  <i class="fas fa-times" style="size: 500px" (click)="togglePopup()"></i>
  }
  <img src="{{ item.photo }}" />
  <h3>{{ item.name }}</h3>
  <p>by {{ item.creator.username }}</p>
  <div class="info">
    <span>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <path
          d="M12 4.5c-4.97 0-9 4.03-9 9s4.03 9 9 9 9-4.03 9-9-4.03-9-9-9zm0 14a5 5 0 1 1 0-10 5 5 0 0 1 0 10zm0-8a3 3 0 1 0 0 6 3 3 0 0 0 0-6z"
        />
      </svg>

      {{ item.likes }}</span
    >
  </div>
</div>
<div [ngStyle]="{ display: isVisible ? 'block' : 'none' }" id="popup">
  <div style="display: inline-block; margin-right: 20px">
    <label for="mapName" style="margin: 10px; font-size: xx-large">
      Seguro que quiere borrar
    </label>
  </div>
  <button
    (click)="togglePopup()"
    style="margin: 10px; background-color: red"
    class="button"
  >
    CANCELAR
  </button>
  <button
    (click)="borrarMapa()"
    style="margin: 10px; background-color: #4caf50"
    class="button"
  >
    BORRAR
  </button>
</div>
