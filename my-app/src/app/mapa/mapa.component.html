<div class="world-item" (click)="verMundo(item.id)">
  @if(mostrarBorrar){
  <i class="fas fa-times" style="size: 500px" (click)="togglePopup()"></i>
  }
  <img src="{{ item.photo }}" />
  <h3>{{ item.name }}</h3>
  <p>by {{ item.creator.username }}</p>
  <div class="info">
    <span>
      <svg
        fill="white"
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
      >
        <path
          d="M15 12c0 1.654-1.346 3-3 3s-3-1.346-3-3 1.346-3 3-3 3 1.346 3 3zm9-.449s-4.252 8.449-11.985 8.449c-7.18 0-12.015-8.449-12.015-8.449s4.446-7.551 12.015-7.551c7.694 0 11.985 7.551 11.985 7.551zm-7 .449c0-2.757-2.243-5-5-5s-5 2.243-5 5 2.243 5 5 5 5-2.243 5-5z"
        />
      </svg>

      {{ item.likes }}</span
    >
  </div>
</div>
<div [ngStyle]="{ display: isVisible ? 'block' : 'none' }" id="popup">
  <div style="display: inline-block; margin-right: 20px">
    <label for="mapName" style="margin: 10px; font-size: xx-large">
      Seguro que quiere borrar
    </label>
  </div>
  <button
    (click)="togglePopup()"
    style="margin: 10px; background-color: red"
    class="button"
  >
    CANCELAR
  </button>
  <button
    (click)="borrarMapa()"
    style="margin: 10px; background-color: #4caf50"
    class="button"
  >
    BORRAR
  </button>
</div>
