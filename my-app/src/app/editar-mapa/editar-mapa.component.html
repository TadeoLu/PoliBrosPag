<div class="todo">
  <button class="btn" (click)="togglePopup()">Guardar</button>
  <div class="container">
    <canvas
      style="background-color: white"
      #myCanvas
      width="768"
      height="384"
    ></canvas>
  </div>
  <div style="padding-top: 10px" class="container">
    <div class="imagenes">
      <img
        style="
          height: 64px;
          width: 64px;
          padding-right: 10px;
          padding-left: 10px;
          margin-top: 10px;
        "
        *ngFor="let image of images"
        [src]="image.src"
        [alt]="image.name"
        (click)="selectImage(image)"
        width="50"
        height="50"
      />
    </div>
  </div>
  <div [ngStyle]="{ display: isVisible ? 'block' : 'none' }" id="popup">
    <div style="display: inline-block; margin-right: 20px">
      <label for="mapName" style="margin: 10px; font-size: xx-large"
        >Guardado</label
      >
    </div>
  </div>
</div>
