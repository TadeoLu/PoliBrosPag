<div class="todo">
  <div class="container">
    <canvas
      style="background-color: white"
      #myCanvas
      width="768"
      height="384"
    ></canvas>
  </div>
  <div class="container">
    <div>
      <img
        style="height: 64px; width: 64px; padding-left: 20px"
        *ngFor="let image of images"
        [src]="image.src"
        [alt]="image.name"
        (click)="selectImage(image)"
        width="50"
        height="50"
      />
    </div>
    <input
      type="file"
      (change)="handleFileInput($event)"
      style="padding: 10px; border: 1px solid #ccc; border-radius: 4px"
    />

    <div style="display: inline-block; margin-right: 20px;">
      <label for="mapName" style="margin-right: 10px;">Nombre del mapa:</label>
      <input
        type="text"
        id="mapName"
        [(ngModel)]="mapName" 
        placeholder="Introduce el nombre del mapa"
        style="
          padding: 10px;
          border: 1px solid #ccc;
          border-radius: 4px;
          font-size: 16px;
        "
      />
    </div>

    <button
      (click)="exportToJson()"
      style="
        background-color: #4caf50; /* Green */
        border: none;
        color: white;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        border-radius: 4px;
        margin-left: 20px;
      "
    >
      Exportar a JSON
    </button>
  </div>
</div>
